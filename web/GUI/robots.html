<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Dashboard</title>
    <script src="jquery-3.2.1.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="myjs.js"></script>
    <!--<script src="lodash.min.js"></script>-->
    <!--<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/0.10.0/lodash.min.js"></script>-->
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>-->
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="row">
    <div class="col">
        <h1> Software Engineering Project 2017-18</h1>
    </div>
</div>
<br><br>
<div class="row">
    <div class="col-2">
        <div><h4><b>Robots: </b></h4><span id="robotsCount"></span></div>
        <div><h4><b>Clusters: </b></h4><span id="clustersCount"></span></div>
    </div>
    <div class="col-2">
        <button class="btn btn-outline-success my-2 my-sm-0" id="wsStart">Connect</button>
        <button class="btn btn-outline-success my-2 my-sm-0" id="wsStop">Disconnect</button>
    </div>
    <div class="col-2">
        <span id="status"></span>
    </div>
    <div class="col-2">
        <button class="btn btn-outline-success my-2 my-sm-0">Cluster</button>
    </div>
    <div class="col-4">
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</div>
<br>
<div id="container" class="container">
</div>

</body>
</html>
